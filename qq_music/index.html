<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训-Music</title>
    <!--import needed css-->
    <link rel="stylesheet/less" href="css/index.less"/>
    <script src="js/less-2.5.3.min.js"></script>
</head>
<body>
<section class="musicBox">
    <!--BASE-->
    <div class="musicBg"></div>
    <div class="musicBgMask"></div>
    <audio src="img/demo.m4a" id="musicAudio" preload="none"></audio>
    <!--audio中几个常用的属性

    1 controls   是否使用浏览器自带的播放组件
    2 preload  当前页面打开的时候是否加载音频文件  默认值是auto    一打开页面就加载  会影响页面性能  metadata  加载基础（头部）信息     none  什么都不加载  （建议使用，只有播放的时候再加载）
    3 autoplay    打开页面就自动播放
    4 loop  是否循环播放
    5  duration  当前音频的总时间  只有音频加载后才会获取到结果  否则获取到的是NaN
    6 currentTime   当前音频播放的事件  获取的结果都是秒  s


    audio  中常用的方法
    play()   :  播放
    pause()  暂停   ele.pause===true   当前为暂停的状态


    常用事件
      canplay()   音频部分资源已经加载成功  可以播放声音了
    -->

    <!--HEADER-->
    <header class="header">
        <div class="base">
            <img src="img/poster.jpg" alt=""/>
            <p>
                <span>模特</span>
                <span>李荣浩</span>
            </p>
        </div>
        <a href="javascript:;" class="musicBtn play"></a>
        <a href="javascript:;" class="musicBtn pause"></a>
    </header>

    <!--MAIN-->
    <main class="main">
        <div class="lyric">

        </div>
    </main>

    <!--FOOTER-->
    <footer class="footer">
        <div class="storage"><a href="javascript:;"></a></div>
        <div class="progress">
            <div class="current">00:00</div>
            <div class="timeLine"><span></span></div>
            <div class="duration">00:00</div>
        </div>
        <div class="downLoad"><i>下载这首音乐</i></div>
    </footer>
</section>

<!--import needed js-->
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
