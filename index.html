<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>场景应用</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/swiper-3.4.0.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/fastClick.js"></script>
</head>
<body>






<section class="main" id="content">
    <!--音乐部分的内容-->
    <section class="music" id="music">
        <!--
            preload:auto(默认值) 加载页面的时候就开始下载整个音频文件了  metadata开始加载页面的时候只是把头部基本信息加载下来  none开始加载页面的时候什么都不下载,只有播放的时候才开始下载(平时应该都用none,这样打开页面速度不会变慢)
            loop:播放完成后重复继续播放
            autoplay:自动播放

            音频文件支持三种格式:mp3、wav、ogg,但是每一种格式都有个别浏览器不支持,所以想让支持的完善,我们需要准备三种音频格式
            移动端我们一般使用MP3的格式就可以了
        -->
        <audio id="musicAudio" preload="none" loop src="audioFile/beyond.mp3"/>
        <!-- <audio id="musicAudio" preload="metadata" loop autoplay>
             <source src="xxx.mp3" type="audio/mpeg"/>
             <source src="xxx.wav" type="audio/wav"/>
             <source src="xxx.ogg" type="audio/ogg"/>
         </audio>-->
    </section>


    <!--场景区域  content  场景切换-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <img src="images/page1-text1.png" alt="" class="page1-img1"/>
                <img src="images/page1-text2.png" alt="" class="page1-img2"/>
                <img src="images/page1-text3.png" alt="" class="page1-img3"/>
                <img src="images/page1-text4.png" alt="" class="page1-img4"/>
            </div>
            <div class="swiper-slide page2" >
                <img src="images/page2-text1.png" alt="" class="page2-img1"/>
                <img src="images/page2-text2.png" alt="" class="page2-img2"/>
                <img src="images/page2-text3.png" alt="" class="page2-img3"/>
                <img src="images/page2-text4.png" alt="" class="page2-img4"/>
            </div>
        </div>
    </div>
    <!--分页-->
    <div class="swiper-pagination"></div>
</section>
<!--箭头的样式-->
<div class="arrow">

</div>


</body>
</html>
